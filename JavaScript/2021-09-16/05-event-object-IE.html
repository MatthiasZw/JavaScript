<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastaturauswertung und Microsoft-Modell</title>
</head>
<body>
    <h1>Tastaturauswertung und Microsoft-Modell</h1>

    <p>Drücken Sie eine beliebeige Taste</p>

    <div id="antwort"></div>

    <script>
        var antwort = document.getElementById('antwort');

        window.onkeypress = function(){
            antwort.innerHTML = "Gedrückter tastaturcode:" + event.which;
           
        };

    </script>
</body>
</html>
