<body>
    <h1>Formular-Elemente auswerten</h1>

    <form>
        Name: <input type="text" name="username" size="40"><br>
        Herr: <input type="radio" name="a" value="mann">
        Frau: <input type="radio" name="a" value="frau"><br>
        <input type="checkbox" name="werbung" value="news"> Newsletter abonnieren<br>
        <select name="ticket" id="t">
            <option value="e" id="er">Erwachsener</option>
            <option value="k" id="ki">Kind</option>
            <option value="f" id="fa">Familie</option>
        </select>
        Tag der Veranstaltung: <input type="date" name="tag">
        AGB gelesen? <input type="checkbox" name="agb">
    </form>
    <br>
    <button id="b1">Eingabe prüfen</button>
    <button>Absenden</button>
    <button>Zurücksetzen</button>
    <div id="ausgabe"></div>
