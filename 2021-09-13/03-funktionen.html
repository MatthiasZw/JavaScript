    <h2>anonyme Funktionen</h2>

    <script>

        var quadrat = function(zahl){
            return zahl * zahl;
        }

        document.write(quadrat(10), '</br>');

        function tue_etwas(f){
            return f(25);
        }

        document.write(tue_etwas(quadrat), '<br>');

        document.write( tue_etwas(function(value){
            return value + value;
        }), '<br>');

    </script>

    <h2>Funktionsreferenzen</h2> 

    
        <button id="b1">Klick</button>
        <button id="b2">Klick</button>
    <script>
        function meineFunktion(){
            document.write("<p> Wer einen Fehler gemacht hat...</p>")
        }


        //funktionsreferenz ohne klammern
        document.getElementById("b1").onclick = meineFunktion;

        document.getElementById("b2").onclick = function(){
            document.write(quadrat(6));
        };
    </script>
