<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Methode</title>
    <style>

        div{
            width: 50%;
            height: 2em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS-Methode</h1>

    <p id="ausgabe"></p>
    <div style="background-color: blue;"></div>
    <div style="background-color: greenyellow;"></div>

    <script src="../jQuery/jquery-3-6-0.js"></script>

    <script>

        var farbe= $('div').css('background-color');

        $('#ausgabe').html('Farbe: ' + farbe).css('color', farbe);

        $('div').css('width', '+=300');

        var breite = $('div').css('width');
        $('#ausgabe').append('<br> Breite: ' + breite );

    </script>
</body>
</html>
