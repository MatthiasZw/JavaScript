<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load</title>
</head>
<body>
    <h1>load</h1>
    <button id="click1">Hole Kapitel 1</button>
    <button id="click2">Hole Kapitel 2</button>

    <div id="ausgabe"></div>

    <script src="../jQuery/jquery-3-6-0.js"></script>

    <script>

        $(document).ready(function(){
            $('#click1').click(function(){
                $('#ausgabe').load('09-load-html.html #kap1');
            }); $('#click2').click(function(){
                $('#ausgabe').load('09-load-html.html #kap2');
            });
        });
    </script>
</body>
</html>
